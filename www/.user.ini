; Set timezone
date.timezone = Europe/London

; Increase max upload size & memory limit for large images
post_max_size = 32M
upload_max_filesize = 32M
memory_limit = 128M

; Increase execution time
;max_input_time = 300
;max_execution_time = 300

; Increase post vars limit
max_input_vars = 5000

; Disable strict standards
;error_reporting = E_ALL & ~E_STRICT
